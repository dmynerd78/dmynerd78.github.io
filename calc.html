<!DOCTYPE html>
<html>

<head>
  <title>Sum Calculator</title>
  <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta name="robots" content="noindex, nofollow">
  <meta name="googlebot" content="noindex, nofollow">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style id="compiled-css" type="text/css">
    body {
        display: grid;
        grid-template-columns: 2fr 2fr;
    }

    h1 {
        margin: 0;
        margin-left: 0.5em;
    }

    #left > * {
        width: 100%;
    }

    #buttons {
      display: flex;
    }

    #buttons button {
      flex: 1;
    }

    #sumButton {
      margin-right: 4px;
    }
  </style>
</head>

<body>
  <div id="left">
      <textarea id="numbersGoHere" rows="20"></textarea>
      <br>
      <div id="buttons">
        <button id="sumButton">Sum all numbers</button>
        <button id="clearButton">Clear</button>
      </div>
  </div>
  <div id="right">
    <h1>Total:</h1>
    <h1 id="results">0</h1>
  </div>

  <script type="text/javascript">
    function sumNumbers() {
      const textArea = document.getElementById("numbersGoHere");
      const result = document.getElementById("results");

      const total = textArea.value
      .split(/\s/)
        .map((el) => parseFloat(el))
        .filter((el) => !isNaN(el))
        .reduce((acc, curr) => acc + curr, 0);

      result.textContent = total;
    }

    function clearTextArea() {
      const textArea = document.getElementById("numbersGoHere");
      textArea.value = "";
    }

    document.addEventListener("DOMContentLoaded", () => {
      const sumButton = document.getElementById("sumButton");
      const clearButton = document.getElementById("clearButton");
      const textArea = document.getElementById("numbersGoHere");

      clearButton.addEventListener("click", clearTextArea);
      sumButton.addEventListener("click", sumNumbers);
      textArea.addEventListener("input", sumNumbers);
    });
  </script>
</body>
</html>
